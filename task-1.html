<h1>Student Registration Form</h1>

<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <br><br>
    <label for="dob">DOB:</label><br>
    <input type="date" name="dob"/>
    <br><br><br><br>
    <label for="fthname">Father's Name:</label><br>
    <input type="text" id="fthname" name="fthname"><br>
    <br><br>
    <label for="document">Document:</label><br>
    <input type="radio" id="adhaar" name="document" value="adhaar">
    <label for="adhaar">Adhaar</label><br>
    <input type="radio" id="driving license" name="document" value="driving license">
    <label for="driving license">Driving License</label><br>
    <input type="radio" id="other" name="document" value="other">
    <label for="other">Other</label>
    <br><br>
    <label for="Gender">Gender:</label>
    <select name="Gender" id="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select>
    <br><br>
    <label for="discription">Description:</label>

    <textarea id="w3review" name="description" rows="4" cols="50">
    </textarea>

    <br><br>
    <input type="checkbox" id="Confirm" name="Confirm">
    <label for="Confirm">Confirm:</label><br>

    <input type="submit" value="Submit">
    </form>
    <br><br>
    <footer>
    <div>Made By Greekhaven.
    <i class="fa fa-address-book" aria-hidden="true"></i>
    <i class="fa fa-envelope" aria-hidden="true"></i>
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
    </footer>
